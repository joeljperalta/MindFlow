<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindFlow Sidebar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="assets/Styles/indexStyle.css">

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa fa-cog fa-spin-slower fa-2x fa-fw" aria-hidden="true"></i>
        <span class="mindflow-brand">MindFlow</span></a>

      <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
        aria-controls="sidebar">
        <i class="fa fa-bars"></i>
      </button>
    </div>
  </nav>



  <!-- Sidebar (Offcanvas) -->
  <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item">
          <button class="nav-link text-white btn btn-link" id="add-task-btn">
            <i class="fa fa-plus"></i> New Task
          </button>
        </li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fa fa-spinner fa-spin-slower"
              aria-hidden="true"></i> In
            Progress</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fa fa-check-square-o"
              aria-hidden="true"></i> Completed</a>
        </li>
      </ul>


    </div>
  </div>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/ui/index.js"></script>
</body>

</html>
